<html>

<head>
    <title>
        document
    </title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>


    <h1>Members</h1>

    <table border="1">
        {% for x in mymembers %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
            <td><a href="delete/{{ x.id }}">delete</a></td>
            <td><a href="update/{{ x.id }}">Update</a></td>
        </tr>
        {% endfor %}
    </table>

    <p>
        <button>
<a href="{% url 'add' %}">Add member</a>
</button>
    </p>
</body>

</html>
